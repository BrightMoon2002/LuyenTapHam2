<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 2, bài tập 6</title>
</head>
<body>
<h1>kiểm tra một số có phải nguyên dương không</h1>
<script>
    function checkInteger(a) {
        return a > 0;
        //     if (a <= 0) {
        //         return false;
        //     } else {
        //         return true;
        //     }
    }

    function displayInteger() {
        let num = prompt("Enter number")
        let result = checkInteger(parseInt(num));
        if (result === true) {
            alert("Đây là số nguyên dương")
        } else {
            alert("Đây không phải là số nguyên dương")
        }
    }

    displayInteger()
</script>
</body>
</html>
