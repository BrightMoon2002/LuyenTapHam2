<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập Hàm 2, bài tập 5</title>
</head>
<body>
<h1>Tìm số nguyên nhỏ nhất trong 3 số nguyên</h1>
<!--<label for="inputNum1">Enter number first: <input id="inputNum1" type="number"></label>-->
<!--<label for="inputNum2">Enter number second: <input id="inputNum2" type="number"></label>-->
<!--<label for="inputNum3">Enter number third: <input id="inputNum3" type="number"></label>-->
<button onclick="displayMin()">Enter number</button><br>
<p id="result"></p>
<script>
    function checkMin(num1, num2, num3) {
         let min  = num1;
        if (num2 < min) {
            min = num2;
        }
        if (num3 < min) {
            min = num3;
        }
        return min;
    }

    function displayMin() {
        let a = parseInt(prompt("Enter number first"));
        let b = parseInt(prompt("Enter number second"));
        let c = parseInt(prompt("Enter number third"));
        // let a = document.getElementById("inputNum1").value;
        // let b = document.getElementById("inputNum2").value;
        // let c = document.getElementById("inputNum3").value;
        let result = checkMin(a, b, c);
        document.getElementById("result").innerText = "Min number is: " + result;
    }
</script>
</body>
</html>
