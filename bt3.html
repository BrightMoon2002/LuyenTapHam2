<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 1, bài tập 3</title>
</head>
<body>
<label for="inputNumber">Enter the number: <input id="inputNumber" type="number"></label><br>
<button onclick="displayFactorial()">Calculator</button>
<br>
<p id="result"></p>
<script>
    function calFactorial(number) {
        let factorial = 1;
        if (number === 0) {
            return factorial;
        } else {
            for (let i = 1; i <= number; i++) {
                factorial = factorial * i;
            }
            return factorial;
        }
    }

    function displayFactorial() {
        let result = calFactorial(parseInt(document.getElementById("inputNumber").value))
        document.getElementById("result").innerText = "Factorial is: " + result;
    }

</script>
</body>
</html>
