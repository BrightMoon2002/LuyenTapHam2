<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 2, bài tập 4</title>
</head>
<body>
<h1>Kiểm tra kí tự nhập vào có phải là kí tự số không</h1>
<label for="inputNumber">Enter word:<input id="inputNumber" type="text"></label><br>
<button onclick="displayNumber()">Check</button><br>
<p id="result"></p>
<script>
    function checkNumber(inputWord) {
        if (inputWord % 1 === 0) {
            return true
        } else {
            return false;
        }
    }
    function displayNumber() {
        let result = checkNumber(document.getElementById("inputNumber").value);
        document.getElementById("result").innerText = result
    }
</script>
</body>
</html>
